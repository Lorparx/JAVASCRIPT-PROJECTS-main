<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--linking css-->
    <link rel="stylesheet" href="CSS/main.css">
    <title>Countdown and Slideshow</title>

<body>
    <!--countdown timer?-->
    <p>How manys seconds would you like to set your alarm for?</p>
    <label for="seconds">Enter Seconds:</label>
    <input type="number" id="seconds" min="1" value="10">
    <button onclick="beginCountdown()">Start Timer</button>
    <p>Time Left: <span id="time">0 sec</span></p>
    </p><br><br><br>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="Images/RKRK.jpg" style="width:100%">
            <div class="text">Rilo Kiley-Self Titled Debut Album</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="Images/RKTOAL1.jpg" style="width:100%">
            <div class="text">Take Offs and Landings</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="Images/RKTEOFAT.jpg" style="width:100%">
            <div class="text">The Execution Of All Things</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="Images/RKMA.jpg" style="width:100%">
            <div class="text">More Adventurous</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="Images/RKUTBL.jpg" style="width:100%">
            <div class="text">Under The Blacklight</div>
        </div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="JS/main.js"></script>
</body>

</html>
